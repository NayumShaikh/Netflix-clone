<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix signup page</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body class="bg-image" style="background-image: url('/public/images/netflixbg.jpg');">

    <div class="container d-flex flex-column align-items-center py-4">
        <form class="border border-1 rounded rounded-2 p-4 w-25 bg-black" mt-4>
            <div class="mb-3">
                <div class="fs-1 fw-bold text-white">Sign In</div>
            </div>

            <div class="mb-3">

                <div class="p-10">
                    <input type="text" class="form-control" name="Email and mobile number"
                        placeholder="Email or mobile number">
                </div>
            </div>

            <div class="mb-3">

                <div>
                    <input type="text" class="form-control " name="Email and mobile number" placeholder="Password">
                </div>
            </div>

            <div class="mb-3">
                <button class="btn btn-danger w-100">Sign In</button>
            </div>

            <div class="mb-3">
                <button class="btn btn-light w-100">Use a Sign-In code</button>
            </div>

            <div class="fs-7 text-white text-decoration-underline text-center">forget password?</div>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label text-white" for="RememberMe">
                Remember Me
            </label>
        </form>

    </div>


</body>

</html>
